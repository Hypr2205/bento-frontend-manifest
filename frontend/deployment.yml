apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: nextjs-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nextjs-frontend
  template:
    metadata:
      name: frontend-container
      labels:
        app: nextjs-frontend
    spec:
      containers:
        - name: nextjs-frontend
          image: 123456789.dkr.ecr.us-east-1.amazonaws.com/nextjs-frontend:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
